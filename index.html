<html>
  <head>
    <link href="./src/css/output.css" rel="stylesheet" />
    <style>
      html,
      body {
        padding: 0;
        margin: 0;
      }
      .controls {
        margin: 20px;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 6px;
      }
      select + label {
        margin-left: 16px;
      }
    </style>
  </head>
  <body>
    <div class="controls">
      <label for="clef">Clef: </label>
      <select id="clef">
        <option value="treble">Treble</option>
        <option value="bass">Bass</option>
      </select>
      <label for="key">Key Signature: </label>
      <select id="key">
        <optgroup label="Major" id="majorKey"></optgroup>
        <optgroup label="Minor" id="minorKey"></optgroup>
      </select>
    </div>
    <div id="music"></div>
    <script src="./src/index.js"></script>
  </body>
</html>
